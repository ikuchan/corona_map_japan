<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Google GeoChart Region</title>
<meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=yes"/>
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body style="overflow:hidden;">
<a name="top"></a>
<h1 class="hidden">Google Charts</h1>
<nav class="navbar navbar-inverse navbar-default mb0" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#gnavi">
				<span class="sr-only">MENU</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
    		<a class="navbar-brand">コロナウイルス都道府県別マップ</a>
		</div>
		<div id="gnavi" class="collapse navbar-collapse navbar-right" >
			<ul class="nav navbar-nav">
				<li>
					<a class="navbar-brand navbar-right">YuIkuTest</a>
				</li>
			</ul>
		</div>
	</div>
</nav>
<div id="map-content" class="container-fluid mp0">
	<div id="region-div"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/charts/loader.js" ></script>
<script>
function drawMap() {
	var data = [
	    ["都道府県","人数"],
		["北海道",97],
      ["青森県",0],
      ["岩手県",0],
      ["宮城県",1],
      ["秋田県",1],
      ["山形県",0],
      ["福島県",1],
      ["茨城県",0],
      ["栃木県",2],
      ["群馬県",1],
      ["埼玉県",4],
      ["千葉県",20],
      ["東京都",60],
      ["神奈川県",34],
      ["新潟県",6],
      ["富山県",0],
      ["石川県",4],
      ["福井県",0],
      ["山梨県",2],
      ["長野県",2],
      ["岐阜県",2],
      ["静岡県",1],
      ["愛知県",68],
      ["三重県",1],
      ["滋賀県",1],
      ["京都府",8],
      ["大阪府",33],
      ["兵庫県",9],
      ["奈良県",2],
      ["和歌山県",12],
      ["鳥取県",0],
      ["島根県",0],
      ["岡山県",0],
      ["広島県",1],
      ["山口県",1],
      ["徳島県",0],
      ["香川県",0],
      ["愛媛県",1],
      ["高知県",9],
      ["福岡県",3],
      ["佐賀県",0],
      ["長崎県",0],
      ["熊本県",5],
      ["大分県",1],
      ["宮崎県",1],
      ["鹿児島県",0],
      ["沖縄県",3],
	];
	var dt = google.visualization.arrayToDataTable(data);
	var options = {
		region: 'JP',  //地域
		displayMode: 'regions', // regions=塗りつぶし, markers=マーカー 
		backgroundColor: '#ebf7fe', //背景色
		resolution: 'provinces',
		colors:['white','green'] //階層の色
	};
	//出力するDivを指定して chart を生成
	var chart = new google.visualization.GeoChart(document.getElementById('region-div'));
	//描画
	chart.draw(dt, options);
};

// 起動時の処理
$(window).on('load', function() {
	google.charts.load('current', {
		'packages':['geochart']
	});
	google.charts.setOnLoadCallback(drawMap);
});
</script>
</body>
</html>
